<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lyly</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
        }

        .phone-frame {
            position: relative;
            width: 100vw;
            height: 177.78vw; 
            max-height: 100vh;
            max-width: 56.25vh;
            background-color: #fce4ec; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; /* Keeps hearts inside */
        }

        .header-title {
            position: absolute;
            top: 35px;
            font-family: 'Emilys Candy', serif;
            font-weight: bold;
            font-size: 2.2rem;
            color: #d81b60;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #content {
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem; 
            text-align: center;
            padding: 20px;
            margin: 0;
            line-height: 1.1;
        }

        .btn-container {
            margin-top: 50px;
            display: flex;
            gap: 20px; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4081; 
            color: white;
            z-index: 2;
            transform: translateX(-40px); /* KEPT AS REQUESTED */
            font-family: 'Times New Roman', Times, serif;
        }

        #noBtn {
            background-color: #8e8e8e; 
            color: white;
            position: absolute; 
            transition: 0.1s ease-out;
            z-index: 3;
            margin-left: 140px; /* KEPT AS REQUESTED */
            font-family: 'Times New Roman', Times, serif;
        }

        #success-msg {
            display: none;
            color: #d81b60;
            font-size: 1.8rem;
            text-align: center;
            z-index: 20;
        }

        /* Added Canvas Background Styling */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="phone-frame" id="mainFrame">
        <canvas id="heartCanvas"></canvas>

        <div class="header-title">Ginger Lyly ü´ö‚ù§Ô∏è</div>

        <div id="content">
            <h1>Lyly, will u be my valentine? üíñ</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="success-msg">
            <h1>Yay! See you on the 14th! Gingerrrrrr ‚ù§Ô∏è</h1>
            <p style="font-size: 4rem; margin: 0;">ü•∞üåπ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const frame = document.getElementById('mainFrame');

        // NO Button Runaway Logic
        const moveButton = () => {
            const frameWidth = frame.clientWidth;
            const frameHeight = frame.clientHeight;

            const randomX = Math.floor(Math.random() * (frameWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (frameHeight - noBtn.offsetHeight));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.margin = '0'; 
            noBtn.style.transform = 'none'; 
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // Celebration Animation
        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';

            // Confetti Blast
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4081', '#d81b60', '#ffffff']
            });
        }

        // Heart Background Animation
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function resize() {
            canvas.width = frame.clientWidth;
            canvas.height = frame.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 10 + 10;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#d81b60';
                ctx.font = `${this.size}px serif`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
        }

        for (let i = 0; i < 15; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
